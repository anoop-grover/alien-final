<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Page - ALIEN INNOVATIONS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-button {
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Purchase Form</h1>
    
    <div class="form-section" id="billing-details">
        <h2>Billing Details</h2>
        <div class="form-group">
            <label for="billing-name">Name</label>
            <input type="text" id="billing-name" name="billing-name" required>
        </div>
        <div class="form-group">
            <label for="billing-phone">Phone Number</label>
            <input type="tel" id="billing-phone" name="billing-phone" required>
        </div>
        <div class="form-group">
            <label for="billing-email">Email ID</label>
            <input type="email" id="billing-email" name="billing-email" required>
        </div>
        <div class="form-group">
            <label for="billing-address">Address</label>
            <input type="text" id="billing-address" name="billing-address" required>
        </div>
    </div>
    
    <div class="form-section" id="delivery-details">
        <h2>Delivery Details</h2>
        <div class="form-group">
            <label for="delivery-name">Name</label>
            <input type="text" id="delivery-name" name="delivery-name" required>
        </div>
        <div class="form-group">
            <label for="delivery-phone">Phone Number</label>
            <input type="tel" id="delivery-phone" name="delivery-phone" required>
        </div>
        <div class="form-group">
            <label for="delivery-email">Email ID</label>
            <input type="email" id="delivery-email" name="delivery-email" required>
        </div>
        <div class="form-group">
            <label for="delivery-address">Address</label>
            <input type="text" id="delivery-address" name="delivery-address" required>
        </div>
    </div>
    
    <div class="form-section" id="purchase-quantity">
        <h2>Purchase Quantity</h2>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>
    </div>
    
    <button class="submit-button" onclick="submitForm()">Buy Now</button>
    
    <script>
        function submitForm() {
            const billingName = document.getElementById('billing-name').value;
            const billingPhone = document.getElementById('billing-phone').value;
            const billingEmail = document.getElementById('billing-email').value;
            const billingAddress = document.getElementById('billing-address').value;
            
            const deliveryName = document.getElementById('delivery-name').value;
            const deliveryPhone = document.getElementById('delivery-phone').value;
            const deliveryEmail = document.getElementById('delivery-email').value;
            const deliveryAddress = document.getElementById('delivery-address').value;
            
            const quantity = document.getElementById('quantity').value;
            
            if (billingName && billingPhone && billingEmail && billingAddress &&
                deliveryName && deliveryPhone && deliveryEmail && deliveryAddress &&
                quantity) {
                alert('Form Submitted Successfully');
                // Here you can add code to handle form submission, like sending data to a server
            } else {
                alert('Please fill all the required fields.');
            }
        }
    </script>
</body>
</html>
